plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "co.appbrewery.micard"
    compileSdkVersion 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "co.appbrewery.micard"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "androidx.annotation:annotation:1.7.0"
    
    // Add Flutter dependencies explicitly
    def flutterSdkPath = localProperties.getProperty('flutter.sdk')
    if (flutterSdkPath != null) {
        def engineVersion = new File("$flutterSdkPath/bin/cache/engine.stamp").text.trim()
        implementation "io.flutter:flutter_embedding_debug:1.0.0-$engineVersion"
    }
    
    // Add Flutter plugin dependencies
    implementation project(':url_launcher_android')
}
